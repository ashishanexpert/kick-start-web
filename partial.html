<table border="1" cellpadding="4">
    <thead>
        <tr>
            <th colspan="6">
                <h3>External template Loading...</h3>
            </th>
        </tr>
        <tr>
            <th>SN.</th>
            <th>Title</th>
            <th>Price</th>
            <th>Brand</th>
            <th>RAM</th>
            <th>SIM Slots</th>
        </tr>
    </thead>
    <tbody>
        {{#each this}}
        <tr>
            <td>{{@index}}</td>
            <td data-program-id="{{productid}}">{{name}}</td>
            <td>&#8377; {{currencyFormat price 2 "." ","}}/-</td>
            <td>{{brand}}</td>
            <td>{{ram}} GB</td>
            <td>{{simCount}} slots</td>
        </tr>
        {{else}}
        <tr>
            <td colspan="6">No program found!</td>
        </tr>
        {{/each}}
    </tbody>
</table>
